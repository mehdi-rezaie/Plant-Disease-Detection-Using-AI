      margin: 0;
      
    }

    /* Navigation styles */
    nav {
      background-color:#0bee16; 
    }

    nav ul {
      list-style: none;

      justify-content: center;

    nav ul li {
      margin: 0 10px;
    }

      color: #000;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
    }

    nav ul li a:hover {
      background-color: #07f863;
      color: #000;
    }

    /* Contact section styles */

      background-color: #fff;
      padding: 50px 0;
    }

    .container {
      max-width: 800px;

      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #008000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #006400;
    }

    footer {
      background-color: #008000;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
   <script>
      // Function to handle form submission
      function handleSubmit(event) {
        event.preventDefault();

        // Get form values
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;

        // Validate form fields
        if (!name || !email || !message) {
          alert('Please fill in all fields');
          return;
        }

        // Perform form submission or AJAX request
        // Add your code here

        // Clear form fields
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('message').value = '';

        alert('Message sent successfully');

        // Redirect to homepage
        window.location.href = 'Homepage.html';
      }

      // Add event listener for form submission
      var form = document.getElementById('contact-form');
      form.addEventListener('submit', handleSubmit);
      const sql = require('mssql');

const config = {
  user: 'your-username',
  password: 'your-password',
  server: 'localhost',
  database: 'PlantDiseaseDetection',
};

async function saveContactForm(name, email, message) {
  try {
    await sql.connect(config);
    const query = `INSERT INTO contact_forms (name, email, message) VALUES ('${name}', '${email}', '${message}')`;
    await sql.query(query);
    console.log('Contact form data saved successfully');
  } catch (error) {
    console.error('Error saving contact form data:', error);
  } finally {
    sql.close();
  }
}

// Example usage
app.post('/submit-contact-form', (req, res) => {
  const { name, email, message } = req.body;
  saveContactForm(name, email, message);
  res.send('Contact form submitted successfully');
});

    </script>
